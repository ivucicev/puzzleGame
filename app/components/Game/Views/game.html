<div class="game-view text-center" class="row" ng-keydown="Game.handleUserInput">
    <h1>Time:
        <timer>40</timer>
    </h1>
    <h1>Score: {{Game.score}}</h1>
    <h2>{{Game.generatedWord.scrambled}}</h2>
    <h2 class="underscores" ng-repeat="char in Game.answer track by $index">
        {{char ? char : '_'}} &nbsp;
    </h2>
</div>
<keypress></keypress>
